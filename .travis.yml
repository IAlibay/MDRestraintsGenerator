language: python
group: travis_latest

# Run jobs on container-based infrastructure, can be overridden per job

env:
  global:
    - CYTHON_TRACE_NOGIL=1
    - MPLBACKEND=agg


matrix:
  include:
    # Extra includes for OSX since python language is not available by default on OSX
    - os: osx
      language: generic
      env: PYTHON_VER=3.6
    - os: osx
      language: generic
      env: PYTHON_VER=3.7


    - os: linux
      language: generic  # No need to set Python version since its conda
      env: PYTHON_VER=3.6
    - os: linux
      language: generic
      env: PYTHON_VER=3.7
    - os: linux
      language: generic
      env: PYTHON_VER=3.8


before_install:
    # Additional info about the build
  - uname -a
  - df -h
  - ulimit -a

    # Install the Python environment
  - source devtools/travis-ci/before_install.sh
  - python -V

install:

    # Create test environment for package
  - python devtools/scripts/create_conda_env.py -n=test -p=$PYTHON_VER devtools/conda-envs/test_env.yaml
    # Activate the test environment
  - conda activate test
    # Get required conda packages
  - conda install -c biobuilds -c conda-forge pip cython numpy mmtf-python mock six biopython networkx cython matplotlib scipy griddataformats hypothesis gsd codecov clustalw=2.1 netcdf4 scikit-learn joblib psutil pytest tqdm tidynamics sphinx matplotlib chemfiles biopython
  - git clone https://github.com/MDAnalysis/mdanalysis.git
  - pip install -e mdanalysis/package
  - pip install -e mdanalysis/testsuite
    #- conda install -c conda-forge MDAnalysisTests=0.20.1
    # Build and install package
  - python setup.py develop --no-deps


script:
  - pytest --disable-pytest-warnings --durations=50 MDRestraintsGenerator/tests/

notifications:
    email: false

after_success:
  - codecov
